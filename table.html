<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Table</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    <table border="1">
        <caption>My Schedule</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Activity</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Workout</td>
                <td>6:00 AM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Work on project</td>
                <td>7:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Grocery Shopping</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Read a book</td>
                <td>8:00 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Movie Night</td>
                <td>9:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
